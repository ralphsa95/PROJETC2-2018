<style>
  body {
      font-family: "Lato", sans-serif;
      margin-top: 0;
      background: #D7E3F1;
  }
  .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
  }


  .sidenav a, .dropdown-btn {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
  }


  .sidenav a:hover, .dropdown-btn:hover {
      color: #f1f1f1;
  }


  .main {
      margin-left: 200px; 
      font-size: 20px; 
      padding: 0px 12px;
  }


  .active {
      background-color: #C1C1FF;
      color: white;
  }

  .dropdown-container {
      display: none;
      background-color: #262626;
      padding-left: 8px;
  }


  .fa-caret-down {
      float: right;
      padding-right: 8px;
  }

  @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
  }


  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
  }
  A {
      text-decoration: none;} 
  ::-webkit-scrollbar {
      width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 5px;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
      background: #b30000;; 
      border-radius: 5px;
  }

  .header{
      border-bottom: 2px solid white;
      background: #C1C1FF;
      margin: 0px -20px 0px -20px;
      padding: 10px 20px;
      text-align: left;
  }
  .logout:visited, .logout{color:#b30000;}
  .message{width:50%;display: inline-block;margin-bottom: 5px;text-align: center;}
  .success{background: #E3F2E1; color:#007B5A; border:1px solid #007B5A;}
  .warning{background: #FBDF9F; color:#E6A044; border:1px solid #E6A044;}
  .error{background: #FF9E97; color:#FF4637;   border:1px solid #FF4637;}
  h3{color:#b30000;}

  .actdeactdel{text-align: right; }
  .actdeactdel a, .actdeactdel a:visited{color: #b30000;}

</style>
