<style>
  body {
      font-family: "Lato", sans-serif;
      margin-top: 0;
      
  }
  .welcome{color:#022359;}
  .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #252736;
      overflow-x: hidden;
      padding-top: 20px;
  }

  input[type=text], select {
    padding: 6px 7px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    background-color: #022359;
    color: white;
    padding: 6px 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
  .sidenav a, .dropdown-btn {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
  }


  .sidenav a:hover, .dropdown-btn:hover {
      color: #f1f1f1;
  }


  .main {
      margin-left: 200px; 
      font-size: 18px; 
      padding: 0px 12px;
  }


  .active {
      background-color: #022359;
      color: white;
  }

  .dropdown-container {
      display: none;
      background-color: #262626;
      padding-left: 8px;
  }


  .fa-caret-down {
      float: right;
      padding-right: 8px;
  }

  @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
  }


  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
  }
  A {
      text-decoration: none;} 
  ::-webkit-scrollbar {
      width: 5px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 5px;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
      background: #b30000;; 
      border-radius: 5px;
  }

  .header{
      border-bottom: 2px solid #022359;
      background: #F1F3F4;
      margin: 0px -20px 0px -20px;
      padding: 10px 20px;
      text-align: left;
      color:white;
  }
  .logout:visited, .logout{color:#b30000;}
  .message{width:50%;display: inline-block;margin-bottom: 5px;text-align: center;}
  .success{background: #F1F3F4; color:#022359; border:1px solid #022359;}
  .warning{background: #FBDF9F; color:#E6A044; border:1px solid #E6A044;}
  .error{background: #FF9E97; color:#FF4637;   border:1px solid #FF4637;}
  h3{color:#b30000;}
  .view a:visited, .view a{color: #818181;}
  .view a:hover{color: #022359;}
  .actdeactdel{text-align: right; }
  .actdeactdel a, .actdeactdel a:visited{color: #b30000;}

  .schedule-th-period{width: 60px; text-align: center;display: inline-block;background-color: #022359;color:white}
  #javax_faces_developmentstage_messages{display: none;}
