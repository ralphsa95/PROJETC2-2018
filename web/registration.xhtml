<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>

  </h:head> 
  <ui:include src="style.html" />
  <h:body style="text-align: center;">
    <f:view>
      <ui:include src="side.html" />
      <div class="main">
        <div class="header">
          <span style="float:right;">
            <h:form>
              <h:commandLink action="#{loginBean.logout}" value="Logout" class="logout" ></h:commandLink>
            </h:form>
          </span>
          Welcome #{loginBean.name}
          <div style="font-size: 12px; margin-top: 7px; color:#b30000">Year #{loginBean.year} &nbsp;Semester #{loginBean.semester}</div>
        </div>
        <div style="text-align: left;">
          <h:form>
            Degree
            <h:selectOneMenu value="#{regsitrationBean.degree}" required="true" style=" margin: 10px 0px;">
              <f:selectItems value="#{degreeManagedBean.degreesList}"/>
            </h:selectOneMenu>&nbsp;
            <h:commandButton value="Search" actionListener="#{regsitrationBean.search}" action="registration.xhtml" />
          </h:form>
          <h:form>
            <h:dataTable value="#{regsitrationBean.courses}" var="course" border="1" cellpadding="2px" style="border-collapse: collapse;">
              <h:column>
                <f:facet name="header"></f:facet>
                <h:selectBooleanCheckbox value="#{regsitrationBean.checkedCourse[course.course]}" />
                <h:outputText value="#{course.course}"/>
              </h:column>
              <h:column>
                <f:facet name="header">Course</f:facet>
                <h:outputText value="#{course.courseName}"/>
              </h:column>
              <h:column>
                <f:facet name="header">Credits</f:facet>
                <h:outputText value="#{course.credits}" />
              </h:column>                
            </h:dataTable> 
            <h:commandButton value="Save" action="#{regsitrationBean.save}"  style="margin: 10px 0px;"/>
          </h:form>
        </div>
      </div>
    </f:view>
  </h:body>
  <ui:include src="after.html" />
</html>
