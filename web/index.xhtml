<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Uni App</title>
  </h:head>
  <style>
    body{
        font-family: arial;
        text-align: center;
        margin-top: 150px;
    }
  </style>
  <h:body>
    <h3>Login</h3>
    <f:view>
      <h:form>
        <table border="0" style="display: inline-block" cellspacing="5px">
          <tbody>
            <tr>
              <td>Username</td>
              <td><h:inputText value="#{loginBean.user}" /></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret></td>
            </tr>
            <tr>
              <td colspan="2">
                <h:commandButton action="#{loginBean.validateUsernamePassword}"
                                 value="Login"></h:commandButton></td>
            </tr>
          </tbody>
        </table>
        <h:message for="username" /> 
        <h:message for="password"></h:message>
      </h:form>
    </f:view>
  </h:body>
</html>
