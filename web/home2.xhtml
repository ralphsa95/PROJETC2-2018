<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <title>Facelet Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </h:head>
 
  <h:body>
    <div class="sidenav">
      <a href="?page=home">Home</a>
      <a href="?page=usermgt">Profile</a>
      <button class="dropdown-btn">Departments 
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="?page=search&amp;list=departments">Departments List</a>
        <a href="?page=manageDepartment">New Department</a>
      </div>
      <button class="dropdown-btn">Degrees
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="?page=search">Degrees List</a>
        <a href="?page=degreemgt">New Degree</a>
      </div>
      <button class="dropdown-btn">Courses
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="?page=search">Courses List</a>
        <a href="?page=coursemgt">New Course</a>
      </div>
      <a href="?page=home">Courses Choice</a>
      <a href="?page=home">Check Grades</a>
      <a href="?page=home">Assign Courses</a>
      <a href="?page=home">Modify Grades</a>
      <a href="?page=home">My Courses</a>
      <button class="dropdown-btn">Login Info
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="?page=logininfo">Modify UserName</a>
        <a href="?page=logininfo">Modify Password</a>
      </div>
      <div>
        <button class="dropdown-btn">Users
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a href="?page=search">Users List</a>
          <a href="?page=usermgt">New User</a>
        </div>
        <a href="?page=home">Semesters</a>
        <a href="?page=home">History</a>
        <a href="?page=home">Backup</a>
        <a href="?page=home">Logs</a>
      </div>
    </div>
    <div class="main">
      <ui:include src="header.xhtml" />
      <c:if test="#{param['page'] != null}">
        <ui:include src="#{param['page']}.xhtml" >
        </ui:include>
      </c:if>
    </div>
  </h:body>
  <script>
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;
      for (i = 0; i &lt; dropdown.length; i++) {
          dropdown[i].addEventListener("click", function () {
              this.classList.toggle("active");
              var dropdownContent = this.nextElementSibling;
              if (dropdownContent.style.display === "block") {
                  dropdownContent.style.display = "none";
              } else {
                  dropdownContent.style.display = "block";
              }

          });
      }
  </script>
</html>
