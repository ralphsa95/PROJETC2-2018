<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>UNI App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </h:head>
  <ui:define name="header">
    <f:metadata>
      <f:viewAction action="#{manageGlobalBean.onload}" />  
    </f:metadata>
  </ui:define>
  <ui:include src="style.html" />
  <h:body>
    <f:view>
      <ui:include src="side.html" />
      <div class="main">
        <div class="header">
          <span style="float:right;">
            <h:form>
              <h:commandLink action="#{loginBean.logout}" value="Logout" class="logout" ></h:commandLink>
            </h:form>
          </span>
          <span class="welcome">
            Welcome #{loginBean.name}
          </span>
          <div style="font-size: 12px; margin-top: 7px; color:#b30000">Year #{loginBean.year} &nbsp;Semester #{loginBean.semester}</div>
        </div>
        <div style="text-align: center;"> 
          <h:form>
            <table border="0" cellspacing="20" width="40%" style="display: inline-block; margin-top: 80px">
              <tr>
                <td>Year</td>
                <td><h:inputText value="#{manageGlobalBean.year}" required="true"/></td>
                <td>Semester</td><td><h:inputText value="#{manageGlobalBean.semester}" required="true" /></td>
              </tr>
              <tr>
                <td>Period</td><td><h:inputText value="#{manageGlobalBean.period}" required="true" /></td>
                <td>Currency</td><td><h:inputText value="#{manageGlobalBean.currency}" required="true" /></td>
              </tr>
              <tr>
                <td>Opening days</td><td><h:inputText value="#{manageGlobalBean.opening_days}" required="true" /></td>
                <td colspan="2">
                  <h:commandButton action="#{manageGlobalBean.save}"
                                   value="Save"></h:commandButton>
                </td>
              </tr>
            </table>
            <div class="message #{manageGlobalBean.styleClass}">
              <h:outputText value="#{manageGlobalBean.message}"  />
            </div>
          </h:form>
        </div>
      </div>
    </f:view>
  </h:body>
  <ui:include src="after.html" />
</html>
