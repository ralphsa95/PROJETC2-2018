<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="header">
    <f:metadata>
      <f:viewParam name="code" value="#{degreeManagedBean.codeFilter}" />
      <f:viewAction action="#{degreeManagedBean.onload}" />  
    </f:metadata>
  </ui:define>
  <h:head>
    <title>UNI App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </h:head>
  <ui:include src="style.html" />
  <h:body>
    <f:view>
      <ui:include src="side.html" />
      <div class="main">
        <div class="header">
          <span style="float:right;">
            <h:form>
              <h:commandLink action="#{loginBean.logout}" value="Logout" class="logout" ></h:commandLink>
            </h:form>
          </span>
          <span class="welcome">
            Welcome #{loginBean.name}
          </span>
          <div style="font-size: 12px; margin-top: 7px; color:#b30000">Year #{loginBean.year} &nbsp;Semester #{loginBean.semester}</div>
        </div>
        <div style="text-align: center;">
          <h:form>
            <table border="0" cellspacing="20" width="40%" style="display: inline-block; margin-top: 80px">
              <tr>
                <td>Code</td><td><h:inputText value="#{degreeManagedBean.code}" required="true" readonly="#{degreeManagedBean.readonly}"  /></td>
                <td>Name</td><td><h:inputText value="#{degreeManagedBean.name}" required="true" /></td>
              </tr>
              <tr>
                <td>Price</td><td><h:inputText value="#{degreeManagedBean.price}" required="true" /></td>
                <td>Department</td><td>
                  <h:selectOneMenu value="#{degreeManagedBean.department}" required="true" style="width:100%">
                    <f:selectItems value="#{departmentManagedBean.departmentsList}"/>
                  </h:selectOneMenu>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <h:commandButton action="#{degreeManagedBean.save}"
                                   value="Save"></h:commandButton>
                </td>
              </tr>
            </table>
            <div class="actdeactdel">
              <h:commandLink  rendered="#{degreeManagedBean.readonly}"
                              value="#{degreeManagedBean.active ? 'Deactivate' : 'Activate'}" action="#{commonBean.actdeactCommon('degree', degreeManagedBean.code, !degreeManagedBean.active)}" >
              </h:commandLink> 
              &nbsp;
              <h:commandLink onclick="if (!confirm('Are you sure you want to delete this degree ?'))
                          return false" rendered="#{degreeManagedBean.readonly}"
                             value="Delete" action="#{commonBean.deleteCommon('degree', degreeManagedBean.code)}" >

              </h:commandLink> 
            </div>
            <div class="message #{degreeManagedBean.styleClass}">
              <h:outputText value="#{degreeManagedBean.message}"  />
            </div>
          </h:form>
        </div>
      </div>
    </f:view>
  </h:body>
  <ui:include src="after.html" />
</html>
